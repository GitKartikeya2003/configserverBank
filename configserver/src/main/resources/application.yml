spring:
  application:
    name: "configserver"
  profiles:
    active: git
#    active: native
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/GitKartikeya2003/configPropertiesBank.git"
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true
#        native:
#          search-locations: classpath:/config

  RabbitMQ:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
     readiness-state:
       enabled: true
     liveness-state:
       enabled: true
  endpoint:
      health:
        probes:
          enabled: true

